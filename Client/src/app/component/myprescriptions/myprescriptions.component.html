<mat-card *ngIf="transaction$">
    <ng-container *ngFor="let qr of qr;let i=index" >
            <mat-accordion >
                    <mat-expansion-panel>
                      <mat-expansion-panel-header>
                        <mat-panel-title>
                    {{i}}.
                          {{qr.dateplaced | date:'fullDate'}}
                          {{qr.dateplaced | date:'shortTime'}}
                        </mat-panel-title>
                        <mat-panel-description>
                        Patient Name:  {{ qr.patient_details.name}} 
                        </mat-panel-description>
                      </mat-expansion-panel-header>
                      <mat-list *ngFor="let item of qr.items">
                            <mat-list-item>
                             <div class="row">
                               <div class="col">
                                 {{item.product.title}}
                               </div>
                               <div class="col">
                                 {{item.quantity}}
                               </div>
                               <div class="col"></div>
                             </div>
                            </mat-list-item>
                            <mat-divider></mat-divider>
                          </mat-list>
                 
                   </mat-expansion-panel>
                  </mat-accordion>
                
    </ng-container>
      
</mat-card>
