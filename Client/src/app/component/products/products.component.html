<div class="row">
  <ng-container   *ngFor = "let p of products$ | async;let i = index" > 
      <div class="col">
          <div class="card" style="width: 15rem;">
              <div class="card-body">
                <h5 class="card-title">{{ p.title }}</h5>
                <p class="card-text">{{ p.price | currency:'INR':true}}</p>
                <a href="#" class="btn btn-primary">Add To Prescription</a>
              </div>
            </div>
          </div>
       
  </ng-container>
</div>
