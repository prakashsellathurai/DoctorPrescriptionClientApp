<ng-container>
    <mat-tab-group>
        <mat-tab label="Rx">
            <div class="card">
                <div class="card-body">
                    <mat-accordion *ngIf="initialiseFetch()">
                        <app-expansion-panel 
                            [(ExpansionPanelItemTitle$)]="ExpansionPanelItemTitle$"
                            [(ExpansionPanelItemQuantity$)]="ExpansionPanelItemQuantity$"
                            ></app-expansion-panel>
                     </mat-accordion>
                  
                           <button
                           *ngIf="show"
                           (click)="checkout()"
                            class="btn btn-primary ">
                             click to proceed
                           </button>
                </div>
              </div>        
       </mat-tab>
     </mat-tab-group>
   
</ng-container>
