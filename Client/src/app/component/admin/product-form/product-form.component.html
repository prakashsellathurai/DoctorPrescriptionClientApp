<div class="row">
    <div class="col-md-6">
            <form #f="ngForm" (ngSubmit)="save(f.value)">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input #title="ngModel" [(ngModel)]="product.title" name="title" id="title" type="text" class="form-control" required >
                    <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
                        Title is required
                    </div>
                    </div>
                    <div class="form-group">
                            <label for="price">Price</label>            
                                <input #price="ngModel" [(ngModel)]="product.price" name="price" id="title" type="number" class="form-control" required> 
                            <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
                                    Price is required
                                </div>
                        </div>
                       <!-- <div class="form-group">
                            <label for="category">category </label>
                                <select ngModel name="category" id="category" class="form-control">
                                <option value=""></option>
                                <option  *ngFor="let c of categories$ | async" [value]="c.key">
                                    {{c.name}}
                                </option>
                            </select>
                        </div>
                    -->
                        <div class="form-group">
                                <label for="description">description</label>
                                <input  #description="ngModel" [(ngModel)]="product.description" name="description" id="title" type="text" class="form-control" required>
                            </div>
                            <button class="btn btn-primary">save</button>
                            <button  type="button" class="btn btn-danger" (click)="delete()">delete</button>
                </form>
    </div>
    <div class="col-md-6">
            <div class="card" style="width: 18rem;">
                    <div *ngIf="product.title" class="card-body">
                      <h5 class="card-title">{{product.title}}</h5>
                      <p class="card-text"> {{product.price | currency:'INR':true }} </p>
                      <p class="card-subtitle">{{product.description}}</p>
                      </div>
                  </div>
    </div>
</div>
